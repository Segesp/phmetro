<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH Meter Dashboard - ThingSpeak</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 10px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .chart-container {
            margin: 20px 0;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .chart-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 1em;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        
        .status.online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .iframe-container {
            margin: 20px 0;
            text-align: center;
        }
        
        .iframe-container iframe {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ pH Meter Dashboard</h1>
            <p>Monitoreo en Tiempo Real - ThingSpeak</p>
            <div id="connectionStatus" class="status offline">
                üî¥ Conectando a ThingSpeak...
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">pH Actual</div>
                <div id="currentPH" class="stat-value">--</div>
                <div class="stat-label">√öltima lectura</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">pH Promedio</div>
                <div id="averagePH" class="stat-value">--</div>
                <div class="stat-label">√öltimas 10 lecturas</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Lecturas</div>
                <div id="totalReadings" class="stat-value">--</div>
                <div class="stat-label">En el canal</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">√öltima Actualizaci√≥n</div>
                <div id="lastUpdate" class="stat-value">--</div>
                <div class="stat-label">Timestamp</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="refreshData()">üîÑ Actualizar Datos</button>
            <button class="btn" onclick="toggleAutoRefresh()">‚è±Ô∏è Auto-Refresh: <span id="autoStatus">ON</span></button>
            <button class="btn" onclick="exportData()">üìä Exportar Datos</button>
        </div>

        <!-- Gr√°fico principal con Chart.js -->
        <div class="chart-container">
            <div class="chart-title">üìà Tendencia de pH en Tiempo Real</div>
            <canvas id="phChart" width="400" height="100"></canvas>
        </div>

        <!-- Gr√°fico embebido de ThingSpeak como respaldo -->
        <div class="chart-container">
            <div class="chart-title">üìä Gr√°fico Oficial de ThingSpeak</div>
            <div class="iframe-container">
                <iframe 
                    id="thingspeakChart"
                    width="100%" 
                    height="400"
                    src="https://api.thingspeak.com/channels/2988488/charts/1?width=800&height=400&dynamic=true&api_key=Z6SC5MLLP0FR4PC4&title=pH%20Readings&yaxis=pH%20Level&color=blue">
                </iframe>
            </div>
        </div>
    </div>

    <script>
        // ========== CONFIGURACI√ìN THINGSPEAK ==========
        const CHANNEL_ID = '2988488';
        const READ_API_KEY = 'Z6SC5MLLP0FR4PC4';
        const FIELD_NUMBER = '1'; // Field 1 = pH
        const UPDATE_INTERVAL = 30000; // 30 segundos (respeta l√≠mite ThingSpeak)
        
        // URLs de la API de ThingSpeak
        const FEEDS_URL = `https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds.json?api_key=${READ_API_KEY}&results=20`;
        const FIELD_URL = `https://api.thingspeak.com/channels/${CHANNEL_ID}/fields/${FIELD_NUMBER}.json?api_key=${READ_API_KEY}&results=50`;
        
        // ========== VARIABLES GLOBALES ==========
        let phChart;
        let autoRefreshEnabled = true;
        let refreshInterval;
        let lastDataPoint = null;
        
        // ========== INICIALIZACI√ìN ==========
        document.addEventListener('DOMContentLoaded', function() {
            initializeChart();
            refreshData();
            startAutoRefresh();
        });
        
        // ========== CONFIGURAR CHART.JS ==========
        function initializeChart() {
            const ctx = document.getElementById('phChart').getContext('2d');
            phChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'pH Level',
                        data: [],
                        borderColor: '#4CAF50',
                        backgroundColor: 'rgba(76, 175, 80, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#4CAF50',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 1000,
                        easing: 'easeInOutQuart'
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 0,
                            max: 14,
                            title: {
                                display: true,
                                text: 'pH Level'
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Tiempo'
                            },
                            grid: {
                                color: 'rgba(0,0,0,0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleColor: '#fff',
                            bodyColor: '#fff'
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        }
        
        // ========== FETCH DATOS DE THINGSPEAK ==========
        async function fetchThingSpeakData() {
            try {
                updateStatus('üü° Obteniendo datos...', 'offline');
                
                const response = await fetch(FIELD_URL, {
                    mode: 'cors',
                    method: 'GET'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.feeds || data.feeds.length === 0) {
                    throw new Error('No hay datos disponibles en el canal');
                }
                
                updateStatus('üü¢ Conectado - Datos actualizados', 'online');
                return data;
                
            } catch (error) {
                console.error('Error fetching ThingSpeak data:', error);
                updateStatus(`üî¥ Error: ${error.message}`, 'offline');
                return null;
            }
        }
        
        // ========== ACTUALIZAR INTERFAZ ==========
        async function refreshData() {
            const data = await fetchThingSpeakData();
            
            if (!data || !data.feeds) return;
            
            const feeds = data.feeds.filter(feed => feed.field1 !== null);
            
            if (feeds.length === 0) {
                updateStatus('üü° Canal sin datos de pH', 'offline');
                return;
            }
            
            // Actualizar estad√≠sticas
            updateStats(feeds);
            
            // Actualizar gr√°fico
            updateChart(feeds);
            
            // Actualizar iframe de ThingSpeak
            refreshThingSpeakIframe();
        }
        
        // ========== ACTUALIZAR ESTAD√çSTICAS ==========
        function updateStats(feeds) {
            const currentReading = feeds[feeds.length - 1];
            const currentPH = parseFloat(currentReading.field1);
            
            // pH actual
            document.getElementById('currentPH').textContent = currentPH.toFixed(2);
            
            // pH promedio
            const validPHValues = feeds.map(f => parseFloat(f.field1)).filter(v => !isNaN(v));
            const averagePH = validPHValues.reduce((a, b) => a + b, 0) / validPHValues.length;
            document.getElementById('averagePH').textContent = averagePH.toFixed(2);
            
            // Total de lecturas
            document.getElementById('totalReadings').textContent = feeds.length;
            
            // √öltima actualizaci√≥n
            const lastUpdate = new Date(currentReading.created_at);
            document.getElementById('lastUpdate').textContent = lastUpdate.toLocaleString('es-ES');
        }
        
        // ========== ACTUALIZAR GR√ÅFICO ==========
        function updateChart(feeds) {
            const labels = feeds.map(feed => {
                const date = new Date(feed.created_at);
                return date.toLocaleTimeString('es-ES', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    second: '2-digit'
                });
            });
            
            const phValues = feeds.map(feed => parseFloat(feed.field1));
            
            phChart.data.labels = labels;
            phChart.data.datasets[0].data = phValues;
            phChart.update('active');
        }
        
        // ========== ACTUALIZAR STATUS ==========
        function updateStatus(message, className) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.textContent = message;
            statusElement.className = `status ${className}`;
        }
        
        // ========== AUTO-REFRESH ==========
        function startAutoRefresh() {
            if (refreshInterval) clearInterval(refreshInterval);
            
            refreshInterval = setInterval(() => {
                if (autoRefreshEnabled) {
                    refreshData();
                }
            }, UPDATE_INTERVAL);
        }
        
        function toggleAutoRefresh() {
            autoRefreshEnabled = !autoRefreshEnabled;
            const statusSpan = document.getElementById('autoStatus');
            statusSpan.textContent = autoRefreshEnabled ? 'ON' : 'OFF';
            
            if (autoRefreshEnabled) {
                startAutoRefresh();
                updateStatus('üü¢ Auto-refresh activado', 'online');
            } else {
                clearInterval(refreshInterval);
                updateStatus('üü° Auto-refresh desactivado', 'offline');
            }
        }
        
        // ========== REFRESCAR IFRAME THINGSPEAK ==========
        function refreshThingSpeakIframe() {
            const iframe = document.getElementById('thingspeakChart');
            const currentSrc = iframe.src;
            iframe.src = '';
            setTimeout(() => {
                iframe.src = currentSrc;
            }, 100);
        }
        
        // ========== EXPORTAR DATOS ==========
        async function exportData() {
            const data = await fetchThingSpeakData();
            if (!data || !data.feeds) {
                alert('No hay datos para exportar');
                return;
            }
            
            const csvContent = "data:text/csv;charset=utf-8," + 
                "Timestamp,pH\n" +
                data.feeds.map(feed => `${feed.created_at},${feed.field1}`).join("\n");
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `ph_data_${new Date().toISOString().split('T')[0]}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // ========== MANEJO DE ERRORES GLOBALES ==========
        window.addEventListener('error', function(e) {
            console.error('Error global:', e.error);
            updateStatus('üî¥ Error en la aplicaci√≥n', 'offline');
        });
        
        // ========== LOG PARA DEBUGGING ==========
        console.log('pH Dashboard inicializado');
        console.log('Channel ID:', CHANNEL_ID);
        console.log('Read API Key:', READ_API_KEY.substring(0, 8) + '...');
    </script>
</body>
</html>
